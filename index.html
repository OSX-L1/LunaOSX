<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Calculator</title>
  <style>
    :root{
      --bg:#f3f6fb; --panel:#ffffff; --ink:#0f172a; --sub:#64748b;
      --primary:#2563eb; --muted:#e2e8f0; --shadow:0 6px 20px rgba(20,40,80,.07);
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto; background:var(--bg); color:var(--ink)}
    header{height:56px; display:flex; align-items:center; justify-content:space-between; padding:0 16px; background:#0f172a; color:#fff}
    .brand{font-weight:700}
    .wrap{display:grid; grid-template-columns:260px 1fr; gap:16px; padding:16px}
    aside{background:var(--panel); border-radius:14px; box-shadow:var(--shadow); padding:12px}
    main{background:var(--panel); border-radius:14px; box-shadow:var(--shadow); min-height:70vh; padding:16px}
    .menu-title{font-weight:700; margin-bottom:6px}
    .muted{color:var(--sub); font-size:12px}
    .nav{display:flex; flex-direction:column; gap:6px; margin-top:8px}
    .nav button{border:0; text-align:left; padding:10px 12px; border-radius:10px; background:#f8fafc; color:var(--ink); cursor:pointer}
    .nav button.active{background:var(--primary); color:#fff}
    .card{max-width:980px; margin:auto}
    .grid{display:grid}
    .grid-12{grid-template-columns:repeat(12, minmax(0,1fr))}
    .col-3{grid-column: span 3 / span 3}
    .col-2{grid-column: span 2 / span 2}
    .col-12{grid-column: span 12 / span 12}
    input,select{width:100%; padding:10px; border:1px solid #c7d2fe; border-radius:10px; background:#f8fafc}
    .btn{background:#2563eb; color:#fff; border:0; border-radius:10px; padding:10px 14px; cursor:pointer}
    .btn-secondary{background:#10b981}
    .btn-tertiary{background:#475569}
    .btn-danger{background:#ef4444}
    .total{font-weight:800; color:#065f46}
  </style>
</head>
<body>
  <header>
    <div class="brand">Product Calculator</div>
    <div style="opacity:.8">ผู้ดูแลระบบ</div>
  </header>

  <div class="wrap">
    <aside>
      <div class="menu-title">คำนวณราคา</div>
      <div class="muted">เลือกประเภทสินค้า</div>
      <div class="nav">
        <button class="nav-tab" data-page="alu">คำนวณมู่ลี่อลูมิเนียม</button>
        <button class="nav-tab" data-page="air">คำนวณฉากกั้นแอร์</button>
        <button class="nav-tab" data-page="wood">คำนวณมู่ลี่ไม้</button>
        <button class="nav-tab" data-page="rail">คำนวณรางม่าน</button>
        <button class="nav-tab" data-page="roller">คำนวณม่านม้วน</button>
      </div>
    </aside>
    <main id="app"><div class="card" style="text-align:center; color:#64748b; padding:40px 0">© 2024 Product Calculator</div></main>
  </div>

  <!-- Core + Data -->
  <script>window.appConfig = window.appConfig || {};</script>
  <script src="assets/js/core/quote-store.js"></script>
  <script src="assets/js/core/pdf.js"></script>
  <script src="assets/js/core/formulas.js"></script>
  <script src="assets/js/core/sheets.js"></script>
  <script src="assets/js/data/products.js"></script>

  <!-- Page scripts -->
  <script src="assets/js/pages/alu.js"></script>
  <script src="assets/js/pages/air.js"></script>
  <script src="assets/js/pages/wood.js"></script>
  <script src="assets/js/pages/roller.js"></script>
  <script src="assets/js/pages/rail.js"></script>

  <script src="assets/js/router.js"></script>
</body>
</html>
